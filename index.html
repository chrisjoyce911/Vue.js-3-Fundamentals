<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="shopping-list">
        <div class="header">
            <h1>{{header || 'Welcome'}}</h1>
            <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Cancel</button>
            <button v-else @click="doEdit(true)" class="btn btn-primry">Add Item</button>
        </div>
        <div v-if="editing" class="add-item-form">
            <input @keyup.enter="saveItem" type="text" v-model="newItem" placeholder="Add an Item" />

            <label>High Priority <input type="checkbox" v-model="newItemHighPriority" /></label>

            <button @click="saveItem" class="btn btn-primry">Save
                Item</button>

        </div>

        <p v-if="items.length === 0">Nice job! You've bought all your items!</p>
        <ul>
            <li v-for="item in items" :key="items.id">{{item.label}}</li>
        </ul>
    </div>


    <script src="https://unpkg.com/vue@3"></script>

    <script>
        const ShoppingList = Vue.createApp({
            data() {
                return {
                    header: "Shopping List App",
                    newItem: "",
                    editing: false,
                    newItemHighPriority: false,
                    items: [
                        // { id: 1, label: "10 Party hats" },
                        // { id: 2, label: "2 board games" },
                        // { id: 3, label: "20 cups" },
                    ],
                };
            },
            methods: {
                saveItem() {
                    this.items.push({
                        id: this.items.length + 1,
                        label: this.newItem,
                        highPriority: this.newItemHighPriority
                    })
                    this.newItem = ""
                    this.newItemHighPriority = false
                },
                doEdit(editing) {
                    this.editing = editing
                    this.newItem = ""
                    this.newItemHighPriority = false
                }
            }

        }).mount("#shopping-list");
    </script>
</body>

</html>
